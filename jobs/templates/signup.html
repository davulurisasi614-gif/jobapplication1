<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        input[type="text"]:invalid,
        input[type="email"]:invalid,
        input[type="password"]:invalid {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages li {
            list-style: none;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <li class="success-message">{{ message }}</li>
            {% else %}
                <li>{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" id="signupForm">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username"
                name="username" 
                placeholder="Enter username (3-20 characters)" 
                required
                minlength="3"
                maxlength="20"
            >
            <span class="error-message" id="usernameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email"
                name="email" 
                placeholder="Enter your email" 
                required
            >
            <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input 
                type="password" 
                id="password1"
                name="password1" 
                placeholder="Enter password (min 6 characters)" 
                required
                minlength="6"
            >
            <span class="error-message" id="password1Error"></span>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input 
                type="password" 
                id="password2"
                name="password2" 
                placeholder="Confirm your password" 
                required
                minlength="6"
            >
            <span class="error-message" id="password2Error"></span>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<script>
    const form = document.getElementById('signupForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const password1Input = document.getElementById('password1');
    const password2Input = document.getElementById('password2');

    // Username validation
    usernameInput.addEventListener('blur', function() {
        const usernameError = document.getElementById('usernameError');
        if (this.value.length < 3) {
            usernameError.textContent = 'Username must be at least 3 characters';
            usernameError.classList.add('show');
            this.style.borderColor = '#dc3545';
        } else if (this.value.length > 20) {
            usernameError.textContent = 'Username cannot exceed 20 characters';
            usernameError.classList.add('show');
            this.style.borderColor = '#dc3545';
        } else {
            usernameError.classList.remove('show');
            this.style.borderColor = '#ddd';
        }
    });

    // Email validation
    emailInput.addEventListener('blur', function() {
        const emailError = document.getElementById('emailError');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(this.value)) {
            emailError.textContent = 'Please enter a valid email address';
            emailError.classList.add('show');
            this.style.borderColor = '#dc3545';
        } else {
            emailError.classList.remove('show');
            this.style.borderColor = '#ddd';
        }
    });

    // Password validation
    password1Input.addEventListener('blur', function() {
        const password1Error = document.getElementById('password1Error');
        if (this.value.length < 6) {
            password1Error.textContent = 'Password must be at least 6 characters';
            password1Error.classList.add('show');
            this.style.borderColor = '#dc3545';
        } else {
            password1Error.classList.remove('show');
            this.style.borderColor = '#ddd';
        }
    });

    // Confirm password validation
    password2Input.addEventListener('blur', function() {
        const password2Error = document.getElementById('password2Error');
        if (this.value !== password1Input.value) {
            password2Error.textContent = 'Passwords do not match';
            password2Error.classList.add('show');
            this.style.borderColor = '#dc3545';
        } else if (this.value.length < 6) {
            password2Error.textContent = 'Password must be at least 6 characters';
            password2Error.classList.add('show');
            this.style.borderColor = '#dc3545';
        } else {
            password2Error.classList.remove('show');
            this.style.borderColor = '#ddd';
        }
    });

    // Form submission validation
    form.addEventListener('submit', function(e) {
        let isValid = true;

        if (usernameInput.value.length < 3) {
            document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
            document.getElementById('usernameError').classList.add('show');
            usernameInput.style.borderColor = '#dc3545';
            isValid = false;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
            document.getElementById('emailError').textContent = 'Please enter a valid email address';
            document.getElementById('emailError').classList.add('show');
            emailInput.style.borderColor = '#dc3545';
            isValid = false;
        }

        if (password1Input.value.length < 6) {
            document.getElementById('password1Error').textContent = 'Password must be at least 6 characters';
            document.getElementById('password1Error').classList.add('show');
            password1Input.style.borderColor = '#dc3545';
            isValid = false;
        }

        if (password2Input.value !== password1Input.value) {
            document.getElementById('password2Error').textContent = 'Passwords do not match';
            document.getElementById('password2Error').classList.add('show');
            password2Input.style.borderColor = '#dc3545';
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
